<link href="css/style.css" rel="stylesheet" />

<script src="lib/alasql.js"></script>
<script src="lib/purl.js"></script>
<script src="js/db.js"></script>
<meta charset="utf-8">
<meta http-equiv="Pragma" content="no-cache">
<meta http-equiv="Cache-Control" content="no-cache">
<meta name="viewport" content="width=device-width">
<title>COMPANY</title>
</head>
<body>
	<nav class="navbar navbar-default">
		<div class="clearfix">
			<!-- Brand and toggle get grouped for better mobile display -->
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed"
					data-toggle="collapse" data-target="#navbar-collapse">
					<span class="sr-only">Toggle navigation</span> <span
						class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<div class="navbar-brand"><a id="nav-menu" class="glyphicon glyphicon-list"><span> </span></a><a href="index.html">COMPANY</a></div>
			</div>

			<!-- Collect the nav links, forms, and other content for toggling -->
			<div class="collapse navbar-collapse" id="navbar-collapse">
				<ul class="nav navbar-nav">
					<li><a href="index.html">Inventory Management</a></li>
				</ul>
				<ul class="nav navbar-nav navbar-right">
					<li class="dropdown"><a href="#" class="dropdown-toggle"
						data-toggle="dropdown"><span class="glyphicon glyphicon-cog"></span>
							Settings <span class="caret"></span></a>
						<ul class="dropdown-menu">
							<li><a onclick="window.location.reload(true);"><span
									class="glyphicon glyphicon-refresh"></span> Reload</a></li>
							<li><a onclick="DB.init();"><span
									class="glyphicon glyphicon-repeat"></span> Init DB</a></li>
							<li role="separator" class="divider"></li>
							<li><a onclick="DB.remove();"><span
									class="glyphicon glyphicon-trash"></span> Delete DB</a></li>
						</ul></li>
				</ul>
			</div>
			<!-- /.navbar-collapse -->
		</div>
		<!-- /.container-fluid -->
	</nav>

	<div class="container">
		<select id="select-dataGrid" class="btn btn-default dropdown-toggle">
			<option value=0>Products</option>
			<option value=1>Categories</option>
			<option value=2>Makers</option>
		</select>
		<div id="productsGird"></div>
		<div id="categoriesGird"></div>
		<div id="makersGird"></div>
	</div>

	<div id="proddialog-form" title="Details">
	    <form id="productForm" class="form-group">
	        <p><label>Product Code: <input class="form-control" type="text" id="prod_code" /></label></p>
	        <p><label>Category: <select class="form-control" id="prod_cat" name="category"></select></label></p>
	        <p><label>Maker: <select class="form-control" id="prod_maker" name="make"></select></label></p>
	        <p><label>Detail: <input class="form-control" type="text" id="prod_detail" /></label></p>
	        <p><label>Price: <input class="form-control" type="text" id="prod_price" /></label></p>
	       	<p><label>Unit: <input class="form-control" type="text" id="prod_unit" /></label></p>
	    </form>
	</div>
	<nav class="sidebar">
		<ul class="menu">
			<li><a href="index.html">Home</a></li>
			<li><a href="products.html">Products</a></li>
			<li><a href="vendors.html">Vendors</a></li>
			<li><a href="orders.html">Orders</a></li>
			<li><a href="#">About</a></li>
			<li><a href="#">Contact</a></li>
		</ul>
	</nav>
	<script src="js/products.js"></script>
	<script src="lib/nav-sidebar.js"></script>
	<script>
		$("#categoriesGird").hide();
		$("#makersGird").hide();
		$("#select-dataGrid").on("change", function(){
			$("#productsGird").hide();
			$("#categoriesGird").hide();
			$("#makersGird").hide();
			if($(this).val() == 1){
				$("#categoriesGird").show();
	        	$("#categoriesGird").jsGrid("reset");
			} else if($(this).val() == 2) {
				$("#makersGird").show();
	        	$("#makersGird").jsGrid("reset");
			} else {
				$("#productsGird").show();
	        	$("#productsGird").jsGrid("reset");
			}
		})

	</script>
</body>
</html>
