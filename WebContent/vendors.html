<!DOCTYPE html>
<html>
<head>

<title>COMPANY</title>
</head>
<body>
	<nav class="navbar navbar-default">
		<div class="container">
			<!-- Brand and toggle get grouped for better mobile display -->

				<button type="button" class="navbar-toggle collapsed"
					data-toggle="collapse" data-target="#navbar-collapse">
					<span class="sr-only">Toggle navigation</span> <span
						class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<a class="navbar-brand">COMPANY</a>
			</div>

			<!-- Collect the nav links, forms, and other content for toggling -->
			<div class="collapse navbar-collapse" id="navbar-collapse">
				<ul class="nav navbar-nav">
					<li><a href="index.html">Inventory Management</a></li>
				</ul>
				<ul class="nav navbar-nav navbar-right">
					<li class="dropdown"><a href="#" class="dropdown-toggle"
						data-toggle="dropdown"><span class="glyphicon glyphicon-cog"></span>
							Settings <span class="caret"></span></a>
						<ul class="dropdown-menu">
							<li><a onclick="window.location.reload(true);"><span
									class="glyphicon glyphicon-refresh"></span> Reload</a></li>
							<li><a onclick="DB.init();"><span
									class="glyphicon glyphicon-repeat"></span> Init DB</a></li>
							<li role="separator" class="divider"></li>
							<li><a onclick="DB.remove();"><span
									class="glyphicon glyphicon-trash"></span> Delete DB</a></li>
						</ul></li>
				</ul>
			</div>
			<!-- /.navbar-collapse -->
		</div>
		<!-- /.container-fluid -->
	</nav>

	<div class="container">
		<div id="page-content">
		<form action="vendors.html" method="post">
			<p>	
				Vendor Code: <input type="text">
			</p>
			<p>	
				Name: <input type="text">
			</p>
			<p>	
				Telephone Number: <input type="text">
			</p>
			<p>	
				Email: <input type="text">
			</p>
			<p>	
				Address: <input type="text">
			</p>
		</form>

		<div class="btn-group">
			  <button id="add-btn" type="button" class="btn btn-success glyphicon glyphicon-plus" style="margin-right:2px"></button>
			  <button id="edt-btn" type="button" class="btn btn-primary glyphicon glyphicon-pencil disabled" style="margin-right:2px"></button>
			  <button id="save-btn" type="button" class="btn btn-primary glyphicon glyphicon-floppy-disk disabled" style="margin-right:2px"></button>
			  <button id="del-btn" type="button" class="btn btn-danger glyphicon glyphicon-trash disabled" style="margin-right:2px"></button>
		</div>
		<table class="table table-bordered table-hover">
			<tbody id="vendor-list">
				<tr>
					<th></th>
					<th>CODE</th>
					<th>NAME</th>
					<th>TELEPHONE NUMBER</th>
					<th>EMAIL</th>
					<th>ADDRESS</th>
				</tr>
			</tbody>
		</table>
		</div>
